<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Quiz game"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <title>Quizee Rascal</title>
</head>

<!--Header section and start button-->

<body>
    <div id="welcome">
        <h1 id="rascal" class="zoom">
            <img class="logo" src="assets/images/Screenshot(132).png" alt="logo">
        </h1>
        <button id="startGame">Lets Start</button>
    </div>

    <!-- Quiz container with questions and answers-->

    <div id="quiz-section" class="quiz-section quiz-container hide">

        <div class="quiz-container quiz-style">

            <div class="quiz-header">
                <h2 id="question">Question text</h2>

                <div data-selection="a" id="answerA" class="answers choice-container">
                    <p></p>
                </div>

                <div data-selection="b" id="answerB" class="answers choice-container">
                    <p></p>
                </div>

                <div data-selection="c" id="answerC" class="answers choice-container">
                    <p></p>
                </div>

                <div data-selection="d" id="answerD" class="answers choice-container">
                    <p></p>
                </div>
            </div>
            <button id="submit">Submit Answer</button>
        </div>
    </div>

    <!-- End section with score and try again button for re-playability-->

    <div class="end-section hide" id="end-section">
        <h2 id="scored">You Scored! <i class="fa-solid fa-circle-check"></i></h2>
        <p id="finalScore"></p>
        <button id="restart">Try Again</button>
    </div>

    <script src="https://kit.fontawesome.com/a831df2b43.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
